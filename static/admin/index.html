<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!--
    Content Security Policy:
    Adjust as needed. This is a basic policy.
    'unsafe-eval' might be needed by some parts of Decap or its dependencies (like js-yaml in some modes).
    'unsafe-inline' for inline styles if Decap/React uses them.
    unpkg.com for loading modules.
    api.github.com and raw.githubusercontent.com for GitHub backend.
  -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com;
                 style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; /* Added for potential font/style CDNs */
                 img-src 'self' data: https://*;
                 connect-src 'self' https://api.github.com https://raw.githubusercontent.com https://cdnjs.cloudflare.com; /* Added cdnjs for js-yaml if needed as fallback */
                 font-src 'self' https://unpkg.com https://fonts.gstatic.com;"> <!-- Added for potential font CDNs -->
</head>
<body>
  <div id="nc-root"></div> <!-- Decap CMS will mount here -->

  <script type="module">
    // Log function for consistent output
    const log = (level, ...args) => console[level]('[ESM Decap]', ...args);

    async function initDecap() {
      try {
        log('info', 'Starting Decap CMS ESM initialization...');
        log('info', 'Importing modules...');

        // Explicitly import React and ReactDOM first and make them global
        // Using React 17 as it's often compatible with libraries that might have older PropTypes usage.
        const [React, ReactDOM] = await Promise.all([
          import('https://unpkg.com/react@^17.0.2/umd/react.production.min.js'),
          import('https://unpkg.com/react-dom@^17.0.2/umd/react-dom.production.min.js')
        ]);
        window.React = React;     // Make React global
        window.ReactDOM = ReactDOM; // Make ReactDOM global
        log('info', 'React and ReactDOM imported and set globally (v17.0.2).');

        // Import core Decap CMS, GitHub backend, and js-yaml
        // Using slightly more specific versions for stability in testing
        const [{ default: CMS }, { default: GitHubBackend }, { default: yaml }] = await Promise.all([
          import('https://unpkg.com/decap-cms-core@3.1.3/dist/decap-cms-core.js'), // Pinned version
          import('https://unpkg.com/decap-cms-backend-github@3.0.4/dist/decap-cms-backend-github.js'), // Pinned version
          import('https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.mjs') // Pinned version
        ]);
        log('info', 'Decap modules (core, github-backend, js-yaml) imported successfully.');

        // Register the GitHub backend
        CMS.registerBackend('github', GitHubBackend);
        log('info', 'GitHub backend registered.');

        // Fetch and parse config.yml
        log('info', 'Fetching /admin/config.yml...');
        // Ensure a unique query string for config.yml to bypass browser cache during testing
        const configResponse = await fetch('/admin/config.yml?v=' + new Date().getTime());
        if (!configResponse.ok) {
          throw new Error(`Failed to fetch config.yml: ${configResponse.statusText} (status: ${configResponse.status})`);
        }
        const configYAML = await configResponse.text();
        log('info', 'Successfully fetched config.yml.');

        const config = yaml.load(configYAML);
        log('info', 'Parsed config.yml:', JSON.parse(JSON.stringify(config)));

        // --- Ensure backend is correctly configured for GitHub ---
        if (!config.backend) {
          log('warn', 'Backend section missing in config.yml. Creating minimal GitHub backend config.');
          config.backend = {}; // Create if it doesn't exist
        }
        log('info', 'Forcing backend settings for direct GitHub auth in the loaded config.');
        config.backend.name = 'github';      // Ensure name is 'github'
        config.backend.auth_type = 'github'; // Explicitly set for clarity and to override any defaults
        delete config.backend.site_domain;   // Remove any Netlify-specific site_domain setting

        // CRITICAL: 'repo' and 'branch' MUST be correctly defined in your /admin/config.yml
        if (!config.backend.repo || !config.backend.branch) {
          log('error', 'CRITICAL FAILURE: `backend.repo` or `backend.branch` is missing in your loaded config.yml. Decap CMS will not be able to authenticate or load content. Please check your /admin/config.yml file.');
          // Display an error to the user as this is a fatal configuration error
          const rootEl = document.getElementById('nc-root');
          if (rootEl) {
            rootEl.innerHTML = `<div style="padding: 20px; color: red;"><h2>Configuration Error</h2><p>The <code>backend.repo</code> or <code>backend.branch</code> is missing in your <code>/admin/config.yml</code>. Please correct this and try again.</p></div>`;
          }
          return; // Stop further initialization
        }
        log('info', `Using backend repo: ${config.backend.repo}, branch: ${config.backend.branch}`);
        // --- End backend forcing ---

        log('info', 'Final config object being passed to CMS.init:', JSON.parse(JSON.stringify(config)));

        // Initialize Decap CMS with the configuration
        // The init function might be directly exported or on the CMS object.
        // decap-cms-core typically puts init on the CMS object.
        if (CMS && typeof CMS.init === 'function') {
            CMS.init(config);
            log('info', 'CMS.init(config) has been called.');
        } else {
            throw new Error("CMS.init function not found after importing decap-cms-core.");
        }

      } catch (error) {
        log('error', 'Error during Decap CMS ESM initialization:', error);
        const root = document.getElementById('nc-root');
        if (root) {
          // Display a more user-friendly error message
          root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
                              <h2>Decap CMS Initialization Error</h2>
                              <p>There was an error setting up the Content Management System.</p>
                              <p><strong>Details:</strong> ${error.message}</p>
                              <p>Please open the browser console (F12) for more technical details and check if all files (like config.yml) are loading correctly in the Network tab.</p>
                            </div>`;
        }
      }
    }

    // Run the initialization
    // Ensure DOM is ready, though with type="module" scripts are deferred by default.
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initDecap);
    } else {
      initDecap();
    }
  </script>
</body>
</html>
