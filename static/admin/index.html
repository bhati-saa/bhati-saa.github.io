<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>

  <!-- 1. This script MUST run BEFORE the main Decap CMS script. -->
  <!-- It tells the CMS to wait for our manual configuration. -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <!-- 2. Now we load the main Decap CMS script. It will see the flag and NOT auto-initialize. -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- 3. Finally, we provide our configuration and initialize the CMS ourselves. -->
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'Bhati-saa/Bhati-saa.github.io',
          branch: 'main',
        },
        media_folder: 'assets/media',
        public_folder: '/media',
        collections: [
          {
            name: 'home',
            label: 'Homepage Sections',
            files: [
              {
                label: 'About Me (Biography)',
                name: 'about',
                file: 'content/home/about.md',
                fields: [
                  { label: 'Section Order (Weight)', name: 'weight', widget: 'number' },
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' },
                ],
              },
              {
                label: 'Experience',
                name: 'experience',
                file: 'content/home/experience.md',
                fields: [
                  { label: 'Section Order (Weight)', name: 'weight', widget: 'number' },
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Subtitle', name: 'subtitle', widget: 'string', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' },
                ],
              },
              {
                label: 'Accomplishments',
                name: 'accomplishments',
                file: 'content/home/accomplishments.md',
                fields: [
                  { label: 'Section Order (Weight)', name: 'weight', widget: 'number' },
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' },
                ],
              },
            ],
          },
          {
            name: 'post',
            label: 'Posts',
            folder: 'content/post/',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime' },
              { label: 'Summary', name: 'summary', widget: 'text' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
